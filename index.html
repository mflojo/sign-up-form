<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>

<body>
    <div id="wrapper">

        <div id="left">
            <div id="logo">
                <img src="Pictogrammers-Material-Magic-staff.512.png" alt="mage staff"> 
                <p>Magi Collective</p>
            </div>
            <div id="banner-text">Photo by Adrian Pelletier on Unsplash</div>
        </div>

        <div id="right">

            <div id="info">
                <h1>JOIN THE TEAM, SIGN UP TODAY</h1>
                <p>Want to make money beta-testing for games? Join MAGI COLLECTIVE and become one of the thousands getting paid to squash bugs.</p>
            </div>

            <div id="form">
                <h3>Create an account:</h3>
                <form id="input-fields" action="about:blank" method="post">

                    <div id="column1">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" pattern="[A-Za-z\s]+" title="Only letters are valid. No symbols or numbers." placeholder="John" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="john@magi.com" required>

                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password" minlength="8" maxlength="20" pattern="^\S+$" title="Spaces are not allowed in the password." placeholder="********" required>
                    </div>

                    <div id="column2">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" pattern="[A-Za-z\s]+" title="Only letters are valid. No symbols or numbers." placeholder="Magi">

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="778-555-5555" required>

                        <label for="confirm-password">Confirm Password:</label>
                        <input type="text" id="confirm-password" name="confirm-password" minlength="8" maxlength="20" pattern="^\S+$" title="Spaces are not allowed in the password." placeholder="********" required>
                    </div>

                </form>
            </div>

            <div id="sign-up">
                <input type="submit" id="button" value="Create Account"></button>
                <p>Already have an account? Log In</p>
            </div>

        </div>

    </div>
    
</body>

</html>
